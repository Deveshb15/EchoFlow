name: Deploy EchoFlow

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  ECR_REPO: echoflow
  AWS_REGION: us-east-1

jobs:
  build_and_push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Compute image tags
        id: vars
        run: |
          SHA_SHORT="${GITHUB_SHA::7}"
          REGISTRY="${{ steps.ecr.outputs.registry }}"

          IMAGE_TAG="${REGISTRY}/${ECR_REPO}:main-${SHA_SHORT}"
          IMAGE_TAG_LATEST="${REGISTRY}/${ECR_REPO}:main-latest"

          echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> "$GITHUB_ENV"
          echo "IMAGE_TAG_LATEST=${IMAGE_TAG_LATEST}" >> "$GITHUB_ENV"

          echo "IMAGE_TAG=${IMAGE_TAG}"
          echo "IMAGE_TAG_LATEST=${IMAGE_TAG_LATEST}"

      - name: Pull previous latest image (for cache)
        run: |
          docker pull "$IMAGE_TAG_LATEST" || echo "No cache available yet."

      - name: Build Docker image
        run: |
          docker build . \
            --cache-from "$IMAGE_TAG_LATEST" \
            -t "$IMAGE_TAG" \
            -t "$IMAGE_TAG_LATEST" \
            --build-arg BUILDKIT_INLINE_CACHE=1

      - name: Push Docker images
        run: |
          docker push "$IMAGE_TAG"
          docker push "$IMAGE_TAG_LATEST"

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    needs: build_and_push
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -sSL -o kubectl "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/kubectl

      - name: Configure kubeconfig
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA_ECHOFLOW }}
        run: |
          echo "$KUBE_CONFIG_DATA" | base64 --decode > kubeconfig
          echo "KUBECONFIG=$(pwd)/kubeconfig" >> "$GITHUB_ENV"

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/rbac.yaml
          kubectl apply -f k8s/network-policy.yaml
          kubectl apply -f k8s/configmap.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml
          kubectl apply -f k8s/certificate.yaml
          kubectl apply -f k8s/hpa.yaml
          kubectl apply -f k8s/pdb.yaml

      - name: Update deployment image
        run: |
          kubectl set image deployment/echoflow echoflow="${{ needs.build_and_push.outputs.image_tag }}" -n echoflow

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/echoflow -n echoflow --timeout=120s

      - name: Show deployment status
        run: |
          echo "Deployment status:"
          kubectl get deployment echoflow -n echoflow -o wide
          echo ""
          echo "Pod status:"
          kubectl get pods -n echoflow -l app=echoflow -o wide
          echo ""
          echo "HPA status:"
          kubectl get hpa -n echoflow || true
          echo ""
          echo "PDB status:"
          kubectl get pdb -n echoflow || true
