apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: echoflow-hpa
  namespace: echoflow
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: echoflow
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 120
