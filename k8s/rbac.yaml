---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: echoflow
  namespace: echoflow
automountServiceAccountToken: false

---
# Empty role â€” EchoFlow has zero need for K8s API access
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: echoflow-no-access
  namespace: echoflow
rules: []

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: echoflow-no-access-binding
  namespace: echoflow
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: echoflow-no-access
subjects:
  - kind: ServiceAccount
    name: echoflow
    namespace: echoflow
